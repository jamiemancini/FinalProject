<!DOCTYPE html>
<html>
<head>
<title>Homepage</title>
</head>
<body>

<h1>WeCamp</h1>
<p>A web application that allows users 
    to search California State and National Parks 
    and find their perfect camping destinations!</p>


    <h2>Log In</h2>
    <form action="/log_in" method="POST">
      <p>
        Email <input type="text" placeholder="email" name="email">
      </p>
  
      <p>
        Password <input type="password" placeholder="password"  name="password">
      </p>
  
      <p>
        <input type="submit">
      </p>
    </form>
    <a id="create_account" href="/create_account">Create an account</a>

    <a id="direct_to_search" href="/search"> Search without an Account</a>

    

</body>
</html>
