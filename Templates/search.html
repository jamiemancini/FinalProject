{% extends 'base.html' %}

{% block body %}

<style>
  #intro {
    background-image: url("https://i.ibb.co/fCsxcDd/CAMPING.jpg");
    height: 70vh;
    background-position: center center;
    background-size:cover;
  }
  
</style>

<div id="intro" class="bg-image shadow-2-strong">

  <div class="container">
    <div class="row h-100 justify-content-center">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </div>

<div class="container col-8 p-2 border border-warning bg-light">
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="mb-3">
          <p></p>
            <h1>Search the National Parks</h1>
        </div>
      </div>
    </div>
  </div>

    
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-10">
                <p>There are 400 National Park Campsites in the United States.  
                Add search parameters to find a campsite that meets your needs.
                </p>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10">

    <div id = "form">
        <form id="state-form" >
    
    <div class="row">

        <div class="card-group">

          <div class="card">
            <div class="card-body">
                
                <label class="card-title required" for="state">Choose a State</label>
              <select required aria-required="true" id="US_state" name="state" class="form-control form-control-lg"/>
                  <!-- <option selected disabled>--select state-- </option> -->
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
              </select>
            </div>
          </div>


            <div class="card">
              <div class="card-body">
                <label class="card-title" for="fees">Overnight Fee 
                </label>
                <input type="text" id="max_fees" class="form-control form-control-lg" name="fees" placeholder="maximum fee">
              </div>
            </div>

          </div>
    </div>

    


    <div class="container">
        <div class="row justify-content-center">
          <p></p>
          <p></p>
        </div>
      </div>

<div class="card-group">

        <div class="card">
          <div class="card-body">
            <p class="card-title" >Toilet preference?</p>
                    <input type="radio"  name="toilet_type" value="portable"> 
                        <label class="card-text" for="Vaulted Toilet">Waterless Toilets</label><br>
                    <input type="radio"  name="toilet_type" value="flush">
                        <label class="card-text" for="Flush Toilets">Flush Toilets</label><br>
                    <input type="radio"  name="toilet_type" value="both" checked>
                        <label class="card-text" for="Show campsites with both">Show both</label>
          </div>
        </div>
        
        <div class="card">
          <div class="card-body">
            <p class="card-title" >Cell reception?</p>
                    <input type="radio" id="yes_reception" name="phone_reception" value="yes"> 
                        <label class="card-text" for="Yes">Yes</label><br>
                    <input type="radio" id="no_reception" name="phone_reception" value="no">
                        <label class="card-text" for="No">No</label><br>
                    <input type="radio" id="both_reception" name="phone_reception" value="both" checked>
                        <label class="card-text" for="Both">Show both</label>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <p class="card-title">Reservations Available?</p>
                    <input type="radio" id="reservable_campsites" name="reservable_campsites" value="reservable_campsites">
                        <label class="card-text" for="reservable_campsites">Yes</label><br>
                    <input type="radio" id="first_come_campsites" name="first_come_campsites" value="first_come_campsites">
                        <label class="card-text" for="first_come_campsites">No (First come)</label><br>
                    <input type="radio" id="total_campsites" name="total_campsites" value="total_campsites" checked>
                        <label class="card-text" for="total_campsites">Show both</label>
          </div>
        </div>
      
</div>
        

    <div class="container">
        <div class="row justify-content-center">
          <p></p>
          <p></p>
        </div>
      </div>
    

        <input class="btn btn-lg p-3" role="button"  type="submit" >
    </form>
</div>
        </div>
      </div>
    </div>

<br></br> 

<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="mb-3">

        <div id="results_list" class="container">
            <h3 id="campgrounds_header"></h3>
            <p id="search-number"> </p>
        </div>
            <div id="campgrounds-go-here" class="cards">
            </div>
      </div>
    </div>
  </div>
</div>
</div>

      <script src="static/fetch-app.js" defer></script>
      {% endblock %}
